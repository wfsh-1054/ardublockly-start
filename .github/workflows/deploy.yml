name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 監聽 main 分支的推行

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 部署整個倉庫 root，包含引導 index.html 與 ardublockly 子資料夾
          publish_branch: gh-pages
          force_orphan: true
          # 排除不必要的檔案
          exclude_assets: '.git*,build_installer*,Setup.exe'
