[Arduino_IDE]
arduino_exec_path = arduino\arduino_debug.exe
arduino_board = uno
arduino_board_flag = arduino:avr:uno
arduino_serial_port = --

[Arduino_Sketch]
sketch_name = Sketch_Name
sketch_directory = ArdublocklySketch
examples_directory = examples

[Ardublockly]
ide_load = upload
baud_rate = 9600
end_of_line = nlcr
serialtimestamp = 1
load_delay = 2000

